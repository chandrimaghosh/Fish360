<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a href="#/{{username}}/reports"
           class="btn btn-danger pull-left f360-navbar-button">
           <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <div class="navbar-header">
            <span class="navbar-brand">{{report.name}}</span>
        </div>
    </div>
</div>

<div ng-show="!fishes" class="alert alert-success" role="alert">
    No Results
</div>

<table class="table table-condensed">
    <tbody>
    <tr ng-repeat="(presentation, count) in presentationMap">
        <td width="10%">
            <div style="width: 75px;overflow: hidden;text-overflow: ellipsis;">{{presentation}}</div>
        </td>
        <td>
            <div class="f360-bar" style="width: {{count*100/max}}%">
                <span class="pull-right">{{count}}</span>
            </div>
        </td>
    </tr>
    </tbody>
</table>

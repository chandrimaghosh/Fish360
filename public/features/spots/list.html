<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<a class="btn btn-danger pull-left f360-navbar-button" href="#/{{username}}/home">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#/{{username}}/spots/new" class="btn btn-success pull-right f360-navbar-button">
			<span class="glyphicon glyphicon-plus"></span>
		</a>
		<div class="navbar-header">
			<span class="navbar-brand">Spots</span>
		</div>
	</div>
</div>

<div	ng-show="!spots || !spots.length"
		class="alert alert-info"
		role="alert">
		Please add Spots
</div>

<table class="table">
	<tr ng-repeat="spot in spots | orderBy : 'lastUpdated' : true">
		<td>
			<a class="pull-right" href="#/{{username}}/spots/{{spot._id}}/edit">
				<span class="glyphicon glyphicon-pencil"></span>
			</a>
            <a href="#/{{username}}/spots/{{spot._id}}/edit">
                {{spot.name}}
            </a>
		</tr>
	</tr>
</table>
